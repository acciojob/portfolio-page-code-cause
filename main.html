<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        img {
            width: 150px;
            border-radius: 50%;
            margin-top: 20px;
        }
        #skills, #projects {
            margin-top: 20px;
            padding: 10px;
            background: white;
            display: inline-block;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #ddd;
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Profile Image -->
    <img src="your-image.jpg" alt="Your Name">

    <!-- Name -->
    <h1>Your Name</h1>

    <!-- LinkedIn Profile -->
    <p>
        <a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn Profile</a>
    </p>

    <!-- Skills Section -->
    <div id="skills">
        <h2>Skills</h2>
        <p>JavaScript, HTML, CSS, React, Node.js, Python</p>
    </div>

    <!-- Projects Section -->
    <div id="projects">
        <h2>Projects</h2>
        <ul>
            <li>Portfolio Website</li>
            <li>Weather App</li>
            <li>E-commerce Website</li>
            <li>Blog CMS</li>
        </ul>
    </div>

</body>
</html>
